################
### MONITORS ###
################

# See https://wiki.hypr.land/Configuring/Monitors/
monitor=,highres,auto,1.25

xwayland {
  force_zero_scaling = true
}
###################
### MY PROGRAMS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/

# Set programs that you use
$terminal = ghostty
$fileManager = nautilus
$menu = hyprlauncher
$browser = /var/lib/flatpak/exports/bin/app.zen_browser.zen 


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
# exec-once = nm-applet &
exec-once = waybar
exec-once = hypridle
exec-once = swww
exec-once = swww-daemon
exec-once = swaync
exec-once = /usr/libexec/polkit-gnome-authentication-agent-1
exec-once = /usr/libexec/polkit-mate-authentication-agent-1
exec-once = hyprpm reload
exec-once = hyprctl setcursor Bibata-Modern-Classic 18
#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hypr.land/Configuring/Environment-variables/

env = XCURSOR_SIZE,18
env = HYPRCURSOR_SIZE,18

env = QT_QPA_PLATFORMTHEME,qt5ct
env = QT_QPA_PLATFORMTHEME,qt6ct # For newer Qt6 apps like Dolphin
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
