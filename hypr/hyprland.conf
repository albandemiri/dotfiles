# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# See https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules

# Example windowrules that are useful

windowrule {
    # Ignore maximize requests from all apps. You'll probably like this.
    name = suppress-maximize-events
    match:class = .*

    suppress_event = maximize
}

windowrule {
    # Fix some dragging issues with XWayland
    name = fix-xwayland-drags
    match:class = ^$
    match:title = ^$
    match:xwayland = true
    match:float = true
    match:fullscreen = false
    match:pin = false

    no_focus = true
}

# Hyprland-run windowrule
windowrule {
    name = move-hyprland-run

    match:class = hyprland-run

    move = 20 monitor_h-120
    float = yes
}
layerrule = blur on, match:namespace waybar
layerrule = ignore_alpha 0.1, match:namespace waybar

layerrule = blur on, match:namespace rofi
layerrule = ignore_alpha 0.1, match:namespace rofi

layerrule = blur on, match:namespace swaync-control-center
layerrule = ignore_alpha 0.1, match:namespace ^(swaync-.*)$

layerrule = blur on, match:namespace swaync-control-center
layerrule = ignore_alpha 0.1, match:namespace ^(swaync-.*)$

layerrule = blur on, match:namespace logout_dialog
layerrule = ignore_alpha 0.2, match:namespace lohout_dialog

layerrule = blur on, match:namespace quickshell
# Ignore transparent gaps so the blur is consistent

# Define the window rule for Waypaper
windowrule {
    # Match only the waypaper application
    name = waypaper

    match:class = ^waypaper$
    
    stay_focused = true
    float = true
    size = 800 500
    center = true
    pin = true
    
}

windowrule {
    # Match only the waypaper application
    name = blueman-manager

    match:class = ^blueman-manager$
    
    stay_focused = true
    float = true
    size = 800 500
    center = true
    pin = true
    
}

windowrule {
		name = app\.zen_browser\.zen
		match:class = app\.zen_browser\.zen
		opaque = true
			

}


windowrule {
		name = webstorm-opacity
		match:class = jetbrains-webstorm
		opaque = true			
}

windowrule {
