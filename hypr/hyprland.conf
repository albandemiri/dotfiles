# See https://wiki.hypr.land/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hypr.land/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hypr.land/Configuring/Variables/
misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

# https://wiki.hypr.land/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = true
    }
}

# See https://wiki.hypr.land/Configuring/Gestures
gesture = 3, horizontal, workspace

# Example per-device config
# See https://wiki.hypr.land/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hypr.land/Configuring/Binds/ for more
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod SHIFT, M, exec, command -v hyprshutdown >/dev/null 2>&1 && hyprshutdown || hyprctl dispatch exit
bind = $mainMod, E, exec, $fileManager --new-window
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, $menu
bind = $mainMod, B, exec, $browser
bind = $mainMod, H, exec, pkill -SIGUSR1 waybar || waybar
bind = $mainMod, W, exec, waypaper
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, L, exec, hyprlock
bind = $mainMod, N, exec, ghostty -e nvim
bind = $mainMod, T, exec, kitty
bind = $mainMod, Y, exec, ghostty -e yazi
bind = $mainMod, F, fullscreen,
bind = $mainMod, G, togglegroup,
bind = $mainMod SHIFT, G, moveoutofgroup
bind = $mainMod, ALT , changegroupactive, f
bind = $mainMod, SPACE, exec, ~/.config/rofi/launchers/type-1/launcher.sh 
bind = $mainMod SHIFT, S, exec, grim -g "$(slurp)" - | swappy -f -
# In your hyprland.conf
bind = $mainMod, ESCAPE, exec, wlogout 
bind = , Print, exec, grim - | wl-copy && notify-send "Screenshot" "Full screen captured to clipboard" -i camera-photo
bind = $mainMod SHIFT,  N, exec, swaync-client -t -sw
bind = $mainMod SHIFT, A, exec, ~/.local/bin/webapp-manager 

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod CONTROL, left, moveintogroup, l
bind = $mainMod CONTROL, right, moveintogroup, r
bind = $mainMod CONTROL, up, moveintogroup, u
bind = $mainMod CONTROL, down, moveintogroup, d

# Navigation within the group (cycling tabs)
bind = $mainMod, bracketleft, changegroupactive, b
bind = $mainMod, bracketright, changegroupactive, f

# Move windows with mainMod + Shift + Arrow keys
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

bind = SUPER, Tab, hyprexpo:expo, toggle

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bindm = $mainMod, X, movewindow
bindm = $mainMod, Z, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

plugin {
    overview {
        # Visuals
        panelHeight = 150        # Height of the workspace row
        onBottom = false         # Keep it at the top like GNOME
        workspaceMargin = 10     # Space between workspace cards
        drawShadow = false       # Disable for better iGPU performance
        
        # Behavior
        exitOnSwitch = true      # Close overview when you pick a workspace
        showEmptyWorkspace = false # Keep it clean by only showing active ones
        
        # Colors (Matches your Fedora/Dark theme vibe)
        panelColor = rgba(00000088)
        workspaceActiveBorder = rgb(33ccff)
    }
}

plugin {
    hyprexpo {
        # Reduce columns so windows are larger and easier to see
        columns = 3 
        
        # Increase the gap so workspaces look like distinct 'cards'
        gap_size = 15
        
        # Use a darker background to make the workspaces pop
        bg_col = rgb(000000)
        
        # 'center current' is usually the most intuitive layout
        workspace_method = center current

		label_enable = 1       # Shows workspace numbers

        gaps_out = 20          # Adds a margin around the whole grid

        border_width = 2

        border_color = rgb(33ccff) # Match your cyan/blue theme
    }
}
